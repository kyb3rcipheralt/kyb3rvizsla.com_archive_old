baseURL = "http://kyb3rfett.me"
title = "Kyb3r Fett"

# language
languageCode = "en-us"
defaultContentLanguage = "en"

# theme
theme = "LoveIt"
# emojis enable
enableEmoji = true
[params.page]
# font awesome enable
fontawesome = true

[params]
  # LoveIt theme version
  version = "0.2.X"
  # site description
  description = "Kyb3r Fett Blog and Website"
  # site keywords
  keywords = ["Kyb3r", "Kyb3r Fett", "Hacker"]
  # site default theme ("light", "dark", "auto")
  defaultTheme = "auto"
  # others
  gitRepo = "https://github.com/kyb3rfett/kyb3rfett.me"
  dateFormat = "2006-01-02"
  # website images for Open Graph and Twitter Cards
  images = ["/logo.png"]

[params.app]
  # optional site title override for the app when added to an iOS home screen or Android launcher
  title = "Kyb3r Fett"
  # whether to omit favicon resource links
  noFavicon = false
  # modern SVG favicon to use in place of older style .png and .ico files
  svgFavicon = ""
  # Android browser theme color
  themeColor = "#ffffff"
  # Safari mask icon color
  iconColor = "#5bbad5"
  # Windows v8-10 tile color
  tileColor = "#da532c"

# search config
[params.search]
  enable = false
  type = "algolia"
  # max index length of the chunked content
  contentLength = 4000
  # placeholder of the search bar
  placeholder = ""
  # max number of results length
  maxResultLength = 10
  # snippet length of the result
  snippetLength = 30
  # HTML tag name of the highlight part in results
  highlightTag = "em"
  # whether to use the absolute URL based on the baseURL in search index
  absoluteURL = false
  [params.search.algolia]
    index = "index.en"
    appID = "PASDMWALPK"
    searchKey = "b42948e51daaa93df92381c8e2ac0f93"

# Header config
[params.header]
  # desktop header mode ("fixed", "normal", "auto")
  desktopMode = "fixed"
  # mobile header mode ("fixed", "normal", "auto")
  mobileMode = "auto"

# Footer config
[params.footer]
  enable = true
  # Gohugo info
  hugo = false
  # copyright infomation
  copyright = true
  # author information
  author = true
  # site creation time
  since = 2021
  license = '<a rel="license external nofollow noopener noreffer" href="https://github.com/kyb3rfett/kyb3rfett.me/blob/main/LICENSE" target="_blank">License & Copyright</a>'

  # section (all posts) page config
  [params.section]
    # special amount of posts in each section page
    paginate = 20
    # date format (month and day)
    dateFormat = "01-02"
    # amount of RSS pages
    rss = 10

  # page config
  [params.list]
    # special amount of posts in each list page
    paginate = 20
    # date format (month and day)
    dateFormat = "01-02"
    # amount of RSS pages
    rss = 10

  # Home page config
  [params.home]
    # amount of RSS pages
    rss = 10
    # Home page profile
    [params.home.profile]
      # Gravatar Profile Photo Email
      gravatarEmail = "me@kyb3rfett.me"
      title = "Kyb3r Fett"
